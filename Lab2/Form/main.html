<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>
    <h2>Registration Form</h2>
    <form>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label>
        <br>

        <label>Qualification:</label>
        <input type="checkbox" id="10th" name="qualification" value="10th">
        <label for="10th">10th</label>
        <input type="checkbox" id="12th" name="qualification" value="12th">
        <label for="12th">12th</label>
        <input type="checkbox" id="diploma" name="qualification" value="diploma">
        <label for="diploma">Diploma</label>
        <input type="checkbox" id="degree" name="qualification" value="degree">
        <label for="degree">Degree</label>
        <br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
